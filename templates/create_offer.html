{% extends "base.html" %}

{% block title %}Créer une Offre - JobFinder{% endblock %}

{% block content %}
<div class="container offer-form-container">
    <h1 class="page-title">Créer une nouvelle offre d'emploi</h1>
    
    <div class="card">
        <form method="post" class="offer-form">
            <div class="form-group">
                <label for="company_name">Entreprise</label>
                <input type="text" id="company_name" name="company_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="title">Titre du poste</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Compétences requises</label>
                <textarea id="skills" name="skills" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Années d'expérience requises</label>
                <input type="number" id="experience" name="experience" class="form-control" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="education">Niveau d'éducation requis</label>
                <select id="education" name="education" class="form-control" required>
                    <option value="aucun" selected>Aucun</option>
                    <option value="bac">Bac</option>
                    <option value="licence">Licence</option>
                    <option value="master">Master</option>
                    <option value="doctorat">Doctorat</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="languages">Langues requises (séparées par des virgules)</label>
                <input type="text" id="languages" name="languages" class="form-control" value="Aucune">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Créer l'offre</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
